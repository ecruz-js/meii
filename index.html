<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #1a0a2e;
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(to bottom, #1a0a2e 0%, #2d1b4e 50%, #4a2c5e 100%);
  overflow: hidden;
  perspective: 1000px;
}

.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(circle at 50% 50%, rgba(255, 182, 193, 0.1), transparent),
                    radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.08), transparent),
                    radial-gradient(circle at 20% 80%, rgba(221, 160, 221, 0.08), transparent);
  opacity: 0.6;
}

.flowers {
  position: relative;
  transform: scale(1);
  z-index: 2;
  width: 100%;
}

.flower {
  position: absolute;
  bottom: 5vmin;
  transform-origin: bottom center;
  z-index: 50;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.flower:hover {
  transform: scale(1.1) !important;
}

.flower__line {
  height: 35vmin;
  width: 2.5vmin;
  background-image: linear-gradient(
      to left,
      rgb(0, 0, 0, 0.3),
      transparent,
      rgba(255, 255, 255, 0.2)
    ),
    linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
  animation: grow-flower-tree 4s backwards;
}

.flower--1 .flower__line { height: 40vmin; }
.flower--2 .flower__line { height: 35vmin; }
.flower--3 .flower__line { height: 38vmin; }
.flower--4 .flower__line { height: 42vmin; }
.flower--5 .flower__line { height: 45vmin; }
.flower--6 .flower__line { height: 40vmin; }
.flower--7 .flower__line { height: 36vmin; }
.flower--8 .flower__line { height: 39vmin; }
.flower--9 .flower__line { height: 34vmin; }
.flower--10 .flower__line { height: 41vmin; }

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}

.flower__leafs--1 { animation-delay: 1.1s; }
.flower__leafs--2 { animation-delay: 1.4s; }
.flower__leafs--3 { animation-delay: 1.7s; }
.flower__leafs--4 { animation-delay: 2.0s; }
.flower__leafs--5 { animation-delay: 2.0s; }

.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: #ffb6c1;
  filter: blur(10vmin);
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 10vmin;
  height: 16vmin;
  background: radial-gradient(circle at 50% 20%, #ffe4e1 0%, #ffb6c1 40%, #ff69b4 100%);
  border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
  transform-origin: bottom center;
  opacity: 0.95;
  z-index: 2;
  border: 1.5px solid #ff69b4;
  box-shadow:
    0 0 1vmin #ffe4e1,
    0 0 0.5vmin #ffb6c1,
    inset 0 0 1.5vmin rgba(255, 255, 255, 0.6);
}

.flower__leaf--1 { transform: translate(-50%, -10%) rotate(-45deg); }
.flower__leaf--2 { transform: translate(-50%, -10%) rotate(-15deg); }
.flower__leaf--3 { transform: translate(-50%, -10%) rotate(15deg); }
.flower__leaf--4 { transform: translate(-50%, -10%) rotate(45deg); }

.flower__white-circle {
  position: absolute;
  left: -3vmin;
  top: -3vmin;
  width: 8vmin;
  height: 8vmin;
  border-radius: 50%;
  background-image: radial-gradient(circle at 30% 30%, #fffacd, #ffd700, #daa520);
  box-shadow: inset 0 0 2vmin rgba(255, 215, 0, 0.8),
              0 0 1vmin rgba(255, 215, 0, 0.6);
}

.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 46%;
  top: 31%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  z-index: 3;
  border-radius: inherit;
  background-image: repeating-conic-gradient(
      from 0deg,
      #daa520 0deg 15deg,
      #ffd700 15deg 30deg
    ),
    radial-gradient(circle at center, #fffacd, #ffd700);
}

.flower__grass {
  --c: #4a7c23;
  --line-w: 2vmin;
  position: absolute;
  bottom: 8vmin;
  left: -7vmin;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 20;
  transform-origin: bottom center;
  transform: rotate(-48deg) rotateY(40deg);
}

.flower__grass--1 { animation: moving-grass 2s linear infinite; }
.flower__grass--2 {
  left: 2vmin;
  bottom: 6vmin;
  transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
  opacity: 0.8;
  z-index: 0;
  animation: moving-grass--2 1.5s linear infinite;
}

.flower__grass--top {
  width: 7vmin;
  height: 10vmin;
  border-top-right-radius: 100%;
  border-right: var(--line-w) solid var(--c);
  transform-origin: bottom center;
  transform: rotate(-2deg);
}

.flower__grass--bottom {
  margin-top: -2px;
  width: var(--line-w);
  height: 20vmin;
  background-image: linear-gradient(to top, transparent, var(--c));
}

.flower__grass__leaf {
  --size: 8vmin;
  position: absolute;
  width: calc(var(--size) * 2.1);
  height: var(--size);
  border-top-left-radius: var(--size);
  border-top-right-radius: var(--size);
  background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
  z-index: 100;
}

.flower__grass__leaf--1 {
  top: -6%;
  left: 30%;
  --size: 5vmin;
  transform: rotate(-20deg);
  animation: growing-grass-ans--1 var(--speed-leaf) 2.6s backwards;
}

.flower__grass__leaf--2 {
  top: -5%;
  left: -110%;
  --size: 5vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--2 var(--speed-leaf) 2.4s linear backwards;
}

.special-text {
    position: fixed;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    color: #ff69b4;
    font-family: 'Georgia', serif;
    font-size: 8vmin;
    text-shadow: 0 0 2vmin rgba(255, 105, 180, 0.8),
                 0 0 4vmin rgba(255, 182, 193, 0.6);
    z-index: 2001;
    opacity: 0;
    animation: fadeIn 3s 1s forwards;
    text-align: center;
    pointer-events: none;
    font-weight: bold;
}

@media (max-width: 600px) {
  .special-text {
    font-size: 7vw;
    top: 3%;
  }
}

#modal-flor {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.9);
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#cerrar-modal {
  position: absolute;
  top: 2vmin;
  right: 4vmin;
  font-size: 5vmin;
  color: #fff;
  cursor: pointer;
  font-family: sans-serif;
}

#modal-msg {
  color: #ffb6c1;
  font-size: 3vmin;
  text-align: center;
  max-width: 80vw;
  font-family: 'Georgia', serif;
  line-height: 1.6;
  padding: 2vmin;
}

.particles {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 30;
  overflow: hidden;
}

.particle {
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 1.2vmin;
  height: 1.2vmin;
  background: rgba(255, 182, 193, 0.9);
  border-radius: 50%;
  opacity: 0.7;
  filter: blur(0.2vmin);
  pointer-events: none;
  animation: particle-up 2.5s linear forwards;
  will-change: transform, opacity;
}

@keyframes particle-up {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  70% {
    opacity: 0.6;
  }
  100% {
    transform: translateY(-60vh) scale(0.7);
    opacity: 0;
  }
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes grow-flower-tree {
  0% {
    height: 0;
    border-radius: 1vmin;
  }
}

@keyframes blooming-flower {
  0% { transform: scale(0); }
}

@keyframes moving-grass {
  0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
  50% { transform: rotate(-50deg) rotateY(40deg); }
}

@keyframes moving-grass--2 {
  0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }
  50% { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); }
}

@keyframes growing-grass-ans--1 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-20deg) scale(0);
  }
}

@keyframes growing-grass-ans--2 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}

@keyframes moving-flower-1 {
  0%, 100% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
}

@keyframes moving-flower-2 {
  0%, 100% { transform: rotate(18deg); }
  50% { transform: rotate(14deg); }
}

@keyframes moving-flower-3 {
  0%, 100% { transform: rotate(-18deg); }
  50% { transform: rotate(-20deg) rotateY(-10deg); }
}

.not-loaded * {
  animation-play-state: paused !important;
}
    </style>
</head>
<body class="not-loaded">
  <audio id="musica-fondo" src="https://github.com/Baque2005/public-files/raw/refs/heads/main/2025/new%20west%20-%20those%20eyes%20%20sub.%20espa%C3%B1ol.mp3"></audio>
  
  <div id="pantalla-inicio" style="position:fixed;z-index:99999;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(135deg, #1a0a2e 0%, #4a2c5e 100%);display:flex;align-items:center;justify-content:center;flex-direction:column;">
    <button id="btn-iniciar" style="font-size:2rem;padding:1em 2em;border-radius:1em;border:none;background:#ffb6c1;color:#4a2c5e;box-shadow:0 2px 18px rgba(255, 105, 180, 0.5);cursor:pointer;font-weight:bold;">Comenzar</button>
  </div>

    <div class="flowers">

      <div class="flower flower--3" style="left: 25%; animation: moving-flower-3 4s linear infinite;" onclick="mostrarModalFlor(2)">

        <div class="flower__leafs flower__leafs--4">

          <div class="flower__leaf flower__leaf--2"></div>

      </div>

      <div class="flower flower--5" style="left: 45%; animation: moving-flower-2 4.5s linear infinite;" onclick="mostrarModalFlor(4)">
        <div class="flower__leafs flower__leafs--5">

        <div class="flower__leafs flower__leafs--1">

  <script>
    const floresData = [
      { msg: "Me encanta cómo logras hacerme sonreír incluso en los días difíciles. Gracias por existir en mi vida." },
      { msg: "Tu abrazo es mi lugar favorito, donde todo se siente seguro y perfecto." },
      { msg: "Admiro tu forma de ver la vida y cómo haces que cada momento juntos sea especial." },
      { msg: "Eres ese pensamiento bonito que me acompaña todo el día." },
      { msg: "A tu lado aprendí que el amor se demuestra en los pequeños detalles." },
      { msg: "Gracias por ser mi apoyo, mi alegría y mi mejor compañía." },
      { msg: "Contigo, cada día es una oportunidad para ser feliz." },
      { msg: "Eres la razón por la que creo en el amor verdadero." },
      { msg: "No necesito nada más cuando estoy contigo." },
      { msg: "Te quiero más de lo que las palabras pueden expresar." }
    ];

    function mostrarModalFlor(idx) {
      const modal = document.getElementById('modal-flor');
      const modalMsg = document.getElementById('modal-msg');
      modalMsg.textContent = floresData[idx].msg;
      modal.style.display = 'flex';
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('cerrar-modal').onclick = function() {
        document.getElementById('modal-flor').style.display = 'none';
      };
      
      document.getElementById('modal-flor').addEventListener('click', function(e) {
        if (e.target === this) this.style.display = 'none';
      });

      const btn = document.getElementById('btn-iniciar');
      const musica = document.getElementById('musica-fondo');
      const pantalla = document.getElementById('pantalla-inicio');
      const contenido = document.getElementById('contenido-web');
      
      btn.addEventListener('click', function() {
        pantalla.style.display = 'none';
        contenido.style.display = '';
        musica.volume = 0.7;
        musica.play().catch(() => {});
        document.body.classList.remove("not-loaded");
      });
    });

    function lanzarParticula() {
      const container = document.querySelector('.particles');
      if (!container) return;
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = (Math.random() * 100) + 'vw';
      const size = (Math.random() * 1.2 + 0.6);
      particle.style.width = size + 'vmin';
      particle.style.height = size + 'vmin';
      const dur = Math.random() * 1.2 + 1.7;
      particle.style.animationDuration = dur + 's';
      const translateX = (Math.random() - 0.5) * 12;
      particle.style.transform = `translateX(${translateX}vw)`;
      container.appendChild(particle);
      setTimeout(() => particle.remove(), dur * 1000);
    }

    setInterval(() => {
      for (let i = 0; i < Math.floor(Math.random() * 3) + 2; i++) {
        lanzarParticula();
      }
    }, 400);
  </script>
